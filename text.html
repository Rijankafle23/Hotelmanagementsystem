<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Booking Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

<div class="container mx-auto p-6">
    <!-- Header -->
    <header class="mb-4">
        <h1 class="text-3xl font-semibold text-center">My Booking Details</h1>
    </header>
    
    <!-- Booking Details Table -->
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Booking Summary</h2>

        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-semibold text-left">Booking ID</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-semibold text-left">Room Name</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-semibold text-left">Check-in Date</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-semibold text-left">Check-out Date</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-semibold text-left">Price</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-semibold text-left">Status</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-semibold text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Booking Row -->
                <tr class="border-b">
                    <td class="py-2 px-4">#123456789</td>
                    <td class="py-2 px-4">Deluxe Room</td>
                    <td class="py-2 px-4">2024-07-25</td>
                    <td class="py-2 px-4">2024-07-30</td>
                    <td class="py-2 px-4">$1000</td>
                    <td class="py-2 px-4"><span class="bg-green-200 text-green-800 py-1 px-3 rounded-full text-xs">Confirmed</span></td>
                    <td class="py-2 px-4">
                        <button class="bg-blue-500 text-white py-1 px-3 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">View</button>
                        <button class="bg-red-500 text-white py-1 px-3 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Cancel</button>
                    </td>
                </tr>
                <!-- Add more booking rows as needed -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
